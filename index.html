<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center align-items-center ">
            <div class="col-md-2 col-xs-2">
              <img src="https://www.workshopdigital.com/wp-content/uploads/2015/10/wikipedia-logo-261x300@2x.png" class="img-responsive" alt="Responsive image" width="100%" height="100%">
            </div>

            <div class="col-md-6 col-xs-6">                
                <div class="input-group">
                  <input id="wiki-search" type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button id="btn-search" class="btn btn-secondary" type="button">Go!</button>
                  </span>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
              <button id="btn-searchRandom" class="btn btn-secondary" type="button">Random Go!</button>
            </div>

        </div>
        <div class= "row justify-content-left align-items-left">
          <div class = "col-md-12 col-xs-8">
            <h2 id="resultTitulo">Resultados para </h2>
          </div>
          <div class = "col-md-12 col-xs-8">
            <div class = "results" id = "resultsID">
            </div>
          </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
